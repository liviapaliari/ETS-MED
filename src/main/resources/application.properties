# Conexão com o Banco de Dados
spring.datasource.url = jdbc:mysql://localhost/ETSMed
spring.datasource.username = root
spring.datasource.password = admin
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Mostrar as Query executadas pelo Hibernate
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# Quando ocorre um erro, esconde o Trace (que retorna um erro gigante para o usuário)
server.error.include-stacktrace=never

# SENHA SECRET DA API (PODE PASSAR O CAMINHO DE UMA VARIÁVEL DE AMBIENTE)
api.security.token.secret = ${JWT_SECRET:12345678}